<h1>タグ一覧</h1>
<ul>
  {% assign all_tags = site.tags %}
  {% for tag in all_tags %}
    {% assign tag_name = tag[0] %}
    {% assign tag_posts = tag[1] %}
    <li>
      <a href="{{ site.baseurl }}/tag/{{ tag_name | slugify }}/">
        {{ tag_name }} ({{ tag_posts | size }})
      </a>
    </li>
  {% endfor %}
</ul>
