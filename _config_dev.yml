title: 雨坂先生の高校公民問題集
email: teacheramesaka@gmail.com
author: 雨坂上善
description: >- # this means to ignore newlines until "baseurl:"
  高校公民科（公共、政治経済、倫理）の過去問題集。主にセンター試験、共通テストから持ってきてます。今のところ政治経済ばっかり。
baseurl: " "
url: "http://127.0.0.1:4000" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: teacheramesaka
github_username:  teacheramesaka

# Build settings
# remote_theme: sighingnow/jekyll-gitbook
plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

destination: ./docs

version:          1.0
gitbook_version:  3.2.3

rss:              RSS

toc:
  enabled: true
  h_min: 1
  h_max: 3

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
# favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink: /:title.html

# Disqus comments
# disqushandler:            sighingnow

collections:
  pages:
    output: true
    permalink: /:collection/:path/

page_width: 800px

regenerate:       true