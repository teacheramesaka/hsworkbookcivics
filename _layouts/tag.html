---
layout: post
show_title: false
---

<h1>タグ: {{ page.tag }}</h1>

{% assign tagname = page.tag %}
{% assign tagged_posts = site.posts | where: "tags", tagname %}
<p>このタグが付いたページの数: {{ tagged_posts | size }}</p>

<ul>
  {% for post in tagged_posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
