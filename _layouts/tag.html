<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ page.tag }}</title>
</head>
<body>
    <h1>タグ: {{ page.tag }}</h1>
    <ul>
        {% for post in site.tags[page.tag] %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
